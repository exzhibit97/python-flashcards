{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="align-self-center">
    <h2>Enter deck information</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-12 mb-0">
                    {{ form.title|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 mb-0">
                    {{ form.description|as_crispy_field }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 mb-0">
                    {{ form.is_public|as_crispy_field }}
                </div>
            </div>
            <button type="submit" class="btn btn-success">Save deck</button>
        </form>
    </div>
{% endblock %}
